<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Monitor de Carga</title>
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <!-- //<script>require('popper');</script> -->
    <script>const popper = require('@popperjs/core');</script>
    <script>const bootstrap = require('bootstrap');</script>
</head>

<body style=" background-color: #2d2d2d">
    <div class="container-sm d-flex flex-column align-content-center w-75 mt-5">
        <div class="d-flex flex-column ">
            <div class="d-flex justify-content-center">
                <h1 style="color: white; font-size: 5.5vw;">Monitor de Carga</h1>
            </div>
            <!-- System Real Time Display -->
            <div class="d-flex justify-content-between">
                <span style="color: white; font-size: 4vw;">Tensão de Bateria </span>
                <span id="value1" style="font-size: 4vw; color: rgb(93, 199, 244);"></span>
            </div>
            <div class="d-flex justify-content-between">
                <span style="color: white; font-size: 4vw;">Tempo total de carga </span>
                <span id="value2" style="font-size: 4vw; color: rgb(93, 199, 244);"></span>
            </div>
            <div class="d-flex justify-content-between">
                <span style="color: white; font-size: 4vw;">Ciclo atual </span>
                <span id="value3" style="font-size: 4vw; color: rgb(93, 199, 244);"></span>
            </div>
            <div class="d-flex justify-content-between">
                <span style="color: white; font-size: 4vw;">Estado atual </span>
                <span id="value4" style="font-size: 4vw; color: rgb(93, 199, 244);"></span>
            </div>
                <!-- CFG Display -->
            <div class="d-flex justify-content-between">
                <span style="color: white; font-size: 4vw;">Tensão minima </span>
                <span id="value5" style="font-size: 4vw; color: rgb(93, 199, 244);"></span>
            </div>
            <div class="d-flex justify-content-between">
                <span style="color: white; font-size: 4vw;">Tensão máxima </span>
                <span id="value6" style="font-size: 4vw; color: rgb(93, 199, 244);"></span>
            </div>
            <div class="d-flex justify-content-between">
                <span style="color: white; font-size: 4vw;">Tempo máximo de carga </span>
                <span id="value7" style="font-size: 4vw; color: rgb(93, 199, 244);"></span>
            </div>
            <div class="d-flex justify-content-between">
                <span style="color: white; font-size: 4vw;">Modo de carga </span>
                <span id="value8" style="font-size: 4vw; color: rgb(93, 199, 244);"></span>
            </div>
            <span class="col" style="text-align: center;font-size: 4vw; color: rgb(93, 199, 244);">Bateria</span>
            <div class="progress active m-1">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 50%; text-shadow: 2px 2px 4px #000000;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="dropdown m-2">
                <button class="btn btn-outline-primary dropdown-toggle w-100" style="color: white; font-size: 4vw;" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Escolha Porta COM
                </button>
                <div id="ports-list" class="dropdown-menu" aria-labelledby="dropdownMenu2" style="color:rgb(93, 199, 244)">
                    <div id="list"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center ">
                <span class="col" style="font-size: 4vw; color: white; text-align:center">COM PORT: </span><span class="col" id="com-port" style="font-size: 4vw; color: rgb(93, 199, 244); text-align:center"></span>
                <button class="btn btn-outline-success col-4 m-1" style="font-size: 4vw; color: white;" id="com-open">Start</button>
            </div>
        </div>
    </div>
</body>

<script src="./renderer.js"></script>

</html>
